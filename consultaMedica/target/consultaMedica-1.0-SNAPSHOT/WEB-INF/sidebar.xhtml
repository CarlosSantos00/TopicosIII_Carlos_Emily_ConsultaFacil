<ui:composition
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:p="http://primefaces.org/ui"
    xmlns:pm="http://primefaces.org/manhattan">

    <div class="layout-sidebar">
        <div class="layout-sidebar-logo">
            <h:graphicImage name="images/login/login.png" alt="Logo" />
        </div>

        <div class="layout-menu-container">
            <h:form id="menuform">
                <pm:menu widgetVar="ManhattanMenuWidget">
                    <p:menuitem id="mnuHome" value="Home" icon="pi pi-home" outcome="/admin/home.xhtml" />
                    <p:submenu label="Gerenciamento" icon="pi pi-cog">
                        <p:menuitem id="mnuPacientes" value="Pacientes" icon="pi pi-users" outcome="/admin/paciente.xhtml" />
                        <p:menuitem id="mnuUsuarios" value="Usuários" icon="pi pi-user" outcome="/admin/usuarios.xhtml" />
                        <p:menuitem id="mnuPlano" value="Planos de Saúde" icon="pi pi-user" outcome="/admin/planoSaude.xhtml" />
                        
                    </p:submenu>
                    <p:submenu label="Consultas" icon="pi pi-cog">                    
                        <p:menuitem id="mnuAgendamento" value="Agendamento de Consultas" icon="pi pi-calendar" outcome="/admin/consulta.xhtml" />
                        <p:menuitem id="mnuConsultas" value="Histórico de consultas" icon="pi pi-calendar" />
                    </p:submenu> 
                </pm:menu>
            </h:form>
        </div>
    </div>

</ui:composition>
