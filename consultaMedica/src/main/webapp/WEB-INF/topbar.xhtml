<ui:composition 
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:p="http://primefaces.org/ui"
    xmlns:pa="http://primefaces.org/manhattan">

    <div class="layout-topbar">
        <a href="#" id="layout-menu-btn" class="menu-btn">
            <i class="pi pi-bars"/>
        </a>
        
        <div class="topbar-search">
            <input type="text" class="ui-widget" />
            <i class="pi pi-search"/>
        </div>
        
        <div class="layout-topbar-menu-wrapper">            
            <ul class="topbar-menu fadeInDown">
                <li class="profile-item">
                    <a href="#">                            
                        <p:graphicImage name="images/avatar.png" library="manhattan-layout" />
                        <span class="topbar-item-name profile-name">
                            #{loginController.nomePessoa}
                        </span>
                    </a>
                    
                </li>
            </ul>

            <h:form>
                <p:commandLink action="#{loginController.logout}" styleClass="topbar-menu-btn" title="Logout">
                    <i class="pi pi-fw pi-sign-out"></i>
                    <span>Logout</span>
                </p:commandLink>
            </h:form>

        </div>
    </div>

</ui:composition>
