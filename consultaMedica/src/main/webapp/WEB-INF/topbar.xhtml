<ui:composition 
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:p="http://primefaces.org/ui"
    xmlns:pa="http://primefaces.org/manhattan">

    <div class="layout-topbar" 
         style="display: flex; 
                align-items: center; 
                justify-content: space-between; 
                height: 60px; 
                background: #ffffff; 
                box-shadow: 0 2px 5px rgba(0,0,0,0.1);
                width: 100%;
                position: fixed;
                top: 0;
                left: 0;
                z-index: 999;
                box-sizing: border-box;">
        
        <!-- Lado esquerdo: Menu hambúrguer + Logo -->
        <div style="display: flex; align-items: center;">
            <a href="#" id="layout-menu-btn" class="menu-btn" 
               style="display: block !important; 
                      margin-right: 1rem; 
                      color: #333; 
                      cursor: pointer;">
                <i class="pi pi-bars" style="font-size: 19px; margin-bottom: 0.4rem;"/>
            </a>
            
            <div class="center-side">
                <p:graphicImage name="images/logoLetras.png" 
                               library="manhattan-layout" 
                               class="login-image floating" 
                               style="width: 150px; height: auto; margin-top: 0.6rem;"/>
            </div>
        </div>
        
        <!-- Lado direito: Nome do usuário + Logout -->
        <div style="display: flex; align-items: center; flex-shrink: 0;">
            <div style="font-weight: bold; 
                       font-size: 1.1rem; 
                       color: #333; 
                       margin-right: 25px;
                       white-space: nowrap;">
                #{loginController.nomePessoa}
            </div>
            
            <h:form style="margin-right: 10px;">
                <p:commandLink action="#{loginController.logout}" 
                              style="display: flex; 
                                     align-items: center; 
                                     text-decoration: none; 
                                     color: #333;
                                     white-space: nowrap;" 
                              title="Logout">
                    <i class="pi pi-sign-out" 
                       style="font-size: 1.15rem; margin-right: 0.8rem;"/>
                    <span style="display: flex; 
                                align-items: center; 
                                text-decoration: none; 
                                color: #333;">Sair</span>
                </p:commandLink>
            </h:form>
        </div>
    </div>

</ui:composition>
