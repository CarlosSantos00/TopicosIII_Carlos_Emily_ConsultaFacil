<ui:composition 
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:p="http://primefaces.org/ui"
    xmlns:pa="http://primefaces.org/manhattan">

    <div class="layout-topbar" style="display: flex; align-items: center; justify-content: space-between; padding: 0 1rem; height: 60px; background: #ffffff; box-shadow: 0 2px 5px rgba(0,0,0,0.1);">
        
         <div class="center-side">
                <p:graphicImage name="images/logoLetras.png" library="manhattan-layout" 
    class="login-image floating" style="width: 150px; height: auto;"/>
            </div>

        <div style="display: flex; align-items: center;">
             <div style="font-weight: bold; font-size: 1.1rem; color: #333; margin-right: 25px">
            #{loginController.nomePessoa}
             </div>
            <h:form style="margin-right: 10px;">
                <p:commandLink action="#{loginController.logout}" style="display: flex; align-items: center; text-decoration: none; color: #333;" title="Logout">
                    <i class="pi pi-sign-out" style="font-size: 1.15rem; margin-right: 0.8rem;"/>
                    <span style="display: flex; align-items: center; text-decoration: none; color: #333;" >Sair</span>
                </p:commandLink>
            </h:form>
        </div>
        
    </div>

</ui:composition>
