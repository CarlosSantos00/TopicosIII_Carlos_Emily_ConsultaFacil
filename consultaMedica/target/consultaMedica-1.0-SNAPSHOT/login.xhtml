<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

<h:head>
    <f:facet name="first">
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"/>
        <meta name="apple-mobile-web-app-capable" content="yes" />
    </f:facet>
    <title>Consulta Fácil</title>

    <style>
        .login-body {
            min-height: 100vh;
            background: linear-gradient(135deg, #e0f7fa 0%, #a8edea 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 1rem;
        }

        .login-panel {
            background-color: #ffffff;
            border-radius: 16px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            display: flex;
            width: 100%;
            max-width: 960px;
            overflow: hidden;
        }

        .left-side {
            width: 70%;
            background-color: #ffffff;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 1rem;
        }

        .login-image {
            max-width: 100%;
            max-height: 300px;
            object-fit: contain;
        }

        .right-side {
            width: 65%;
            padding: 2rem;
            background-color: #ffffff;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .container h2,
        .container h3 {
            margin: 0 0 1rem 0;
            color: #00695c;
        }

        .input-wrapper {
            margin-bottom: 1.5rem;
        }

        .ui-inputtext,
        .ui-password {
            height: 2.75rem;
            font-size: 1rem;
        }

        .button-container {
            margin-top: 1rem;
        }

        @media (max-width: 768px) {
            .login-panel {
                flex-direction: column;
            }

            .left-side {
                display: none;
            }

            .right-side {
                width: 100%;
            }
        }
    </style>
</h:head>

<h:body styleClass="login-body">
    <h:form id="CreateForm">
        <p:growl id="growl" showDetail="true" />
        <div class="login-panel">
            <div class="left-side">
                <p:graphicImage name="images/login/login.png" library="manhattan-layout" class="login-image" />
            </div>
            <div class="right-side ui-fluid">
                <div class="container">
                    <h3>Bem-vindo</h3>
                    <h2>Consulta Fácil!</h2>
                </div>
                <div class="input-wrapper ui-input-icon-left">
                    <i class="pi pi-user"/>
                    <p:inputText id="email" value="#{loginController.pessoa.email}" 
                                 autocomplete="off" 
                                 required="true" requiredMessage="O Email é obrigatório!" 
                                 placeholder="E-mail"/>
                </div>
                <div class="input-wrapper ui-input-icon-left">
                    <i class="pi pi-lock"/>
                    <p:password id="senha" value="#{loginController.pessoa.senha}" 
                                 autocomplete="off" 
                                 required="true" requiredMessage="A senha é obrigatória!" 
                                 placeholder="Senha"/>
                </div>
                <div class="button-container">                            
                    <p:commandButton id="btnLogar" value="Acessar" update=":CreateForm:growl" 
                        action="#{loginController.validarLogin()}" 
                        process="@form"
                        styleClass="ui-button-success" />
                </div>
            </div>
        </div>           
    </h:form>
</h:body>

<h:outputStylesheet name="css/primeicons.css" library="manhattan-layout"/>
<h:outputStylesheet name="css/primeflex.min.css" library="manhattan-layout"/>
<h:outputStylesheet name="css/layout-cyan-deeporange.css" library="manhattan-layout" />

</html>
